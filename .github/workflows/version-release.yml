name: Create Release on Version Update

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'build.gradle.kts'

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Extract version from build.gradle.kts
        id: get_version
        run: |
          VERSION=$(grep -oP 'version = "\K[0-9]+\.[0-9]+\.[0-9]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Verify tag change
        id: check_tag
        run: |
          if git show-ref --tags --verify --quiet "refs/tags/v${{ env.VERSION }}"; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build with Gradle
        if: env.TAG_EXISTS == 'false'
        run: |
          chmod +x ./gradlew
          ./gradlew shadowJar

      - name: Post GitHub Release
        uses: svenstaro/upload-release-action@v2
        if: env.TAG_EXISTS == 'false'
        with:
          repo_token: ${{ secrets.REPO_TOKEN }}
          file: build/libs/*.jar
          file_glob: true
          asset_name: PluginUpdater-${{ env.VERSION }}
          tag: v${{ env.VERSION }}
          overwrite: false
