name: Create Release on Version Update

on:
  push:
#    paths:
#      - 'build.gradle.kts'

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Extract version from build.gradle.kts
        id: get_version
        run: |
          VERSION=$(grep -oP 'version = "\K[0-9]+\.[0-9]+\.[0-9]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if tag exists
        id: check_tag
        run: |
          if git show-ref --tags --verify --quiet "refs/tags/v${{ env.VERSION }}"; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build with Gradle
        if: env.TAG_EXISTS == 'false'
        run: |
          chmod +x ./gradlew
          ./gradlew shadowJar

      - name: Create GitHub Release
        if: env.TAG_EXISTS == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false


      # TODO: Make this upload jar to release instead of uploading as artifact
      - name: Upload Release Asset
        if: env.TAG_EXISTS == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: build/libs/PluginUpdater-${{ env.VERSION }}.jar
