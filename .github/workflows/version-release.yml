name: Create Release on Version Update

on:
  push:
#    paths:
#      - 'build.gradle.kts'

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Extract version from build.gradle.kts
        id: get_version
        run: |
          VERSION=$(grep -oP 'version = "\K[0-9]+\.[0-9]+\.[0-9]+' build.gradle.kts)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Check if tag exists
        id: check_tag
        uses: actions/github-script@v6
        with:
          script: |
            const tag = `v${{ env.VERSION }}`;
            try {
              const { data: tags } = await github.repos.listTags({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const tagExists = tags.some(t => t.name === tag);
              core.setOutput('tag_exists', tagExists);
            } catch (error) {
              core.setOutput('tag_exists', false);
            }

      - name: Create GitHub Release
        if: steps.check_tag.outputs.tag_exists != 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
